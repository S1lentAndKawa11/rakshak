{% extends 'layout.html' %} {% block title %}Donor Registration ‚Äì Rakshak{%
endblock %} {% block content %}
<style>
  body {
    background-color: #e6e6fa; /* soft pastel green background for full page */
  }

  .form-section {
    padding: 50px;
    margin: 20px auto;
    background: #90d5ff;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  }
</style>

<div class="container mt-5 form-section">
  <h2 class="text-center mb-4">üéÅ Donor Registration Form</h2>
  <form method="post" action="/donor">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" required />
    </div>

    <div class="mb-3">
      <label for="donation_type" class="form-label">Type of Donation</label>
      <select
        class="form-select"
        id="donation_type"
        name="donation_type"
        onchange="toggleBloodFields()"
        required
      >
        <option value="">-- Select --</option>
        <option value="Money">Money</option>
        <option value="Food">Food</option>
        <option value="Clothes">Clothes</option>
        <option value="Blood">Blood Donation</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div id="bloodFields" style="display: none">
      <div class="mb-3">
        <label for="blood_group" class="form-label">Blood Group</label>
        <select class="form-select" id="blood_group" name="blood_group">
          <option value="">-- Select --</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="medical_history" class="form-label">
          Do you have any recent illness or surgery?
        </label>
        <select class="form-select" id="medical_history" name="medical_history">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="last_donation" class="form-label">
          Date of Last Blood Donation (if any)
        </label>
        <input
          type="date"
          class="form-control"
          id="last_donation"
          name="last_donation"
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea
        class="form-control"
        id="address"
        name="address"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="text-center mb-5">
      <button type="submit" class="btn btn-primary px-5">Submit</button>
    </div>
  </form>
</div>

<script>
  function toggleBloodFields() {
    const type = document.getElementById("donation_type").value;
    const bloodFields = document.getElementById("bloodFields");
    bloodFields.style.display = type === "Blood" ? "block" : "none";
  }
</script>
{% endblock %}
