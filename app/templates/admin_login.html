{% extends 'layout.html' %} {% block title %}Admin Login ‚Äì Rakshak{% endblock %}
{% block content %}
<style>
  body {
    background-color: #f2f7f5;
  }
  .login-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
  }
</style>

<div class="login-container">
  <h3 class="text-center mb-4">üîê Admin Login</h3>
  <form method="POST" action="{{ url_for('admin_login') }}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success px-4">Login</button>
    </div>
  </form>
</div>
{% endblock %}
